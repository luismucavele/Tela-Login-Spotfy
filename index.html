<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tela login Spotfy" />
    <meta name="keywords" content="login spotify" />
    <meta name="outhor" content="Luis Antonio Mucavele" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />
    <title>Login Spotfy</title>
  </head>
  <body>
    <div class="global">
      <div class="imagem">
        <img src="assets/img/logo-spotify.png" alt="login Spotfy" />
      </div>
      <div class="frame">
        <div class="login">
          <div class="image-login">
            <img src="assets/img/img login spotify.png" alt="">
          </div>
          <h1>Entrar no Spotify</h1>
          <div class="login-sing-up">
            
            <h2>Milhões de músicas. <br>Gratuito no Spotify.</h2>
            <div class="login-bt">
              <div id="mobile">
                <p class="sign">inscreva-se gratuitamente</p>
            </div>
              <div class="google">
                <img src="assets/img/icons8-google-logo-48.png" alt="google">
                <p>continuar com o Google</p>
            </div>
              <div class="facebook">
                <img src="assets/img/icons8-facebook-novo-48.png" alt="google">
                <p>continuar com o Facebook</p>
            </div>
              <div class="facebook">
                <img src="assets/img/icons8-mac-os-50.png" alt="google">
                <p>continuar com a Apple</p>
            </div>
          
          </div>
          </div>
        </div>
      </div>
    </div>
